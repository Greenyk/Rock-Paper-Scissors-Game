<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
<div class="title-with-score">
<h1>Rock Paper Scissors</h1>
<div class="scores">
    <p class="player">Player:</p>
    <span class="player-points"></span>
    <span class="computer-points"></span>
    <p class="computer">Computer: </p>
</div>
</div>
<section class="options">
    <button data-option ="ROCK"><img src="./image/icon-rock.svg"  alt="Rock Icon"></button>
    <button data-option ="PAPER"><img src="./image/icon-paper.svg" alt="Paper Icon"></button>
    <button data-option ="SCISSORS"><img src="./image/icon-scissors.svg" alt="Scissors Icon"></button>
</section>
    <div class="choices">
        <p class="player">Player choice: <span class="player-choice"></span>
        </p>
        <p class="comp">Computer choice: <span class="comp-choice"></span>
        </p>
    </div>
    <p class="result-text"></p>
    <button class="reset-game">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
